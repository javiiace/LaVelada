      <div class="navbarLinkItem">

      </div>
    </div>
    <div class="navbarLink">
      <div class="navbarLinkItem">
        <span><a class="nav-link" routerLink="/combates">Combates</a></span>
      </div>
    </div>
    <img src="./assets/logoVelada.png" class="navbarBrand">

      <div class="navbarLinkItem">
        <span><a class="nav-link" routerLink="/pronosticos">Pronósticos</a></span>

    </div>

} @else {
  @if (!mostrarMenu) {
    <nav class="navbar_movil">
      <div class="capaLogo">
        <img src="./assets/logoVelada.png" class="logo">
      </div>
      <div class="capaBtn">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="toggleMenu()">
          <mat-icon class="btn-menu">menu</mat-icon>
        </button>
      </div>

    </nav>
  }
  @if (mostrarMenu) {
    <div class="menuMovil">
      <header>
        <h1>MENÚ</h1>
        <button mat-icon-button (click)="toggleMenu()">
          <mat-icon class="btn-menu">close</mat-icon>
        </button>
      </header>
      <hr>
      <img src="./assets/logomenu.webp"/>
      <hr>
      <a routerLink="home">EL EVENTO</a>
      <hr>
      <a routerLink="combates">COMBATES</a>
