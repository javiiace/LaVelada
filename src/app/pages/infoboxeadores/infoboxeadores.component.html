<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
<section class="boxerDetail">
  <header>
    <h2>
      {{ infoluchador?.apodo }}
    </h2>
  </header>
  <main>
    <section class="imagenBoxeador">
      <img style="view-transition-name:{{infoluchador?.id}}"src="./assets/boxeadores/{{infoluchador?.img}}.webp" alt="Foto de {{infoluchador?.apodo}}">
    </section>
    <section class="infoBoxeador container">
      <p>{{ infoluchador?.info }}</p>
    </section>
  </main>
  <aside>
    <button class="btn btn-outline-light" (click)="goBack()">
      <span class="material-symbols-outlined">
        close
      </span>
    </button>
  </aside>
</section>
